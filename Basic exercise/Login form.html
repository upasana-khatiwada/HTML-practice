<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms Basics</title>
</head>

<body>
    <h1>Forms Basics</h1>
    <form action="/login">
        <div>
            <!-- Match a label element to a form control using "For" attribute. It must match the id attribute on an input-->
            <label for="username">Username: </label>
            <!-- required means it must be filled in -->
            <input type="text" placeholder="username" id="username" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password">
        </div>
        <!-- check input mdn for more feature of input -->
        <!-- similar to button Features -->
        <!-- <input type="submit" value="GO!"> -->
        <div>
            <button>login</button>
        </div>
    </form>
    <h2>Input elements</h2>
    <form action="">
        <div>
            <!-- <input type="text" name="city"/> -->

            <input type="email" placeholder="email">
        </div>
        <div>
            <input type="url" placeholder="url">
        </div>
        <div>
            <label for="number">Age</label>
            <input type="number">
        </div>
        <div>
            <button>submit</button>
            <div>

    </form>
    <h2>Text Areas</h2>
    <form action=""></form>
    <!-- Text area to create a multi line text input   -->
    <label for = "notes">Additional Notes: </label>
    <textarea name="" id="notes" rows="10" cols="30" >To preload in textarea</textarea>



</body>

</html>
