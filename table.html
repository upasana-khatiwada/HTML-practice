<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <td rowspan="2">sn</td>
            <td colspan="3">Numerical </td>
        </tr>
        <tr>
            
            <th>Number</th>
            <th colspan="2">num</th>
        </tr>
        

        <tr>
            <th>1-3</th>

            <td>one</td>
            <td>two</td>
            <td>three</td>
        </tr>
        <tr >
            <th>4-6</th>
            <td>four</td>
            <td>five</td>
            <td>six</td>
        </tr>
    </table><br><br>
    <table border="1">
        <tr>
            <th rowspan="2">sn</th>
            <th colspan="2">Subject</th>
        </tr>
        <tr>
            
            <th>Theory</th>
            <th>Practical</th>
        </tr>
        <tr>
            <th>1</th>
            <td>80</td>
            <td>20</td>
        </tr>
        <tr>
            <th>2</th>
            <td>70</td>
            <td>20</td>
        </tr>
    </table >


    
</body>
</html>
